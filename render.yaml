services:
  - type: web
    name: biruh-bingo-bot
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: API_BASE_URL
        sync: false
      - key: CHANNEL_USERNAME
        sync: false
        optional: true
      - key: FRONTEND_URL
        sync: false
        optional: true
      - key: SUPPORT_USERNAMES
        sync: false
        optional: true

